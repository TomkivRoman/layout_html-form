<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field_set">
        <legend>Personal information</legend>
        <label class="form_field">
          Surname:
          <input type="text" 
          name="surname"
          autocomplete="off" 
          required
          class="field"
          >
        </label>

        <label class="form_field">
          Name:
          <input type="text" 
          name="name"
          autocomplete="off" 
          required
          class="field"
          >
        </label>

        <label class="form_field">
          How old are You?
          <input type="number" 
          name="age"
          min="1" 
          max="100"
          value="12" 
          required
          class="field"
          >
        </label>

        <label class="form_field">
          Full date of birth:
          <input type="date" 
          name="date"
          value="mm/dd/yyyy" 
          required
          class="field"
          >
        </label>

        <label class="form_field">
          I accept the term of the agreement
          <input type="checkbox" 
          name="accept"
          required
          >
        </label>
      </fieldset>

      <fieldset class="field_set">
        <legend>Registration</legend>
        <label class="form_field">
          E-mail:
          <input placeholder="email@example.com"
          type="email" 
          name="email"
          class="field" 
          required
          >
        </label>

        <label class="form_field">
          Password:
          <input type="password" 
          name="password"
          required
          >
        </label>
      </fieldset>

      <fieldset class="field_set">
        <legend>An interesting fact about you!</legend>
        <label class="form_field field">
          Do you love cats?
          <label>
            <input type="radio" 
            name="cat"
            value="y"
            >
            Yes
          </label>

          <label>
            <input type="radio" 
            name="cat"
            value="n"
            >
            No
          </label>
        </label>

        <label class="form_field">
          What is your favorite color?
          <input type="color" 
          name="color"
          required 
          class="field"
          >
        </label>

        <label class="form_field">
          What time do you go to bed?
          <input type="time" 
           name="bed"
           required 
           class="field"
           >
        </label>

        <label class="form_field">
          What are your favorite brand of cars?
          <select name="cars" 
          multiple
          class="field">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="form_field">
          How do you rate our work?
          <input type="range" 
          name="rate"
          min="0" 
          max="10"
          value="0" 
          required
          >
        </label>
      </fieldset>

      <fieldset class="field_set">
        <legend>Additional info:</legend>
        <label class="form_field">
          Comments:
          <textarea name="comments" 
          required
          minlength="min" 
          maxlength="max"
          class="field"
          >
          </textarea>
        </label>

        <label class="form_field">
          Would you recommend us?
          <select name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" 
      class="form_button"
      >
      Submit
      </button>
    </form>
  </body>
</html>
